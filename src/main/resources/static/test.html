<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Arrival Times</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-container {
            background-color: #fff;
            width: 768px; /* iPad size width */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .distance-input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .set-distance-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .set-distance-button:hover {
            background-color: #0056b3;
        }
        .bus-info {
            border-top: 1px solid #ccc;
            padding: 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bus-info:first-of-type {
            border-top: none;
        }
        .bus-route {
            font-size: 30px;
            font-weight: bold;
            color: #007bff;
            display: flex;
            align-items: center;
        }
        .bus-icon {
            margin-right: 20px;
            font-size: 50px;
        }
        .bus-time-container {
            display: flex;
            align-items: center;
        }
        .bus-time {
            font-size: 30px;
            color: #555;
            margin-right: 10px;
        }
        .icon {
            font-size: 40px; /* Unified icon size */
        }
        .sitting-icon {
            color: orange;
        }
        .walking-icon {
            color: gray;
            font-size: 40px; 
        }
        .lying-icon {
            color: gray;
            font-size: 30px; 
        }
        .bus-destination {
            font-size: 25px;
            color: #888;
        }
        .refresh-button {
            display: block;
            margin: 20px auto 0;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .refresh-button:hover {
            background-color: #0056b3;
        }

        /* Blinking animation */
        @keyframes blink {
            0% { opacity: 1; background-color: #f0f0f0; }
            50% { opacity: 0.5; background-color: yellow; }
            100% { opacity: 1; background-color: #f0f0f0; }
        }
        .blinking {
            animation: blink 1.5s infinite;
        }

        .small {
            font-size: 0.8em;
            opacity: 0.7;
        }
        .small .bus-icon {
            font-size: 40px;
        }

        .big {
            font-size: 1.2em;
            opacity: 1;
        }
        .big .bus-icon {
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">현대정형외과 정류장(여의도방향)</div>
        
        <!-- Distance input field -->
        <div class="input-container">
            <input type="text" class="distance-input" placeholder="정류장까지 몇분?" />
            <button class="set-distance-button">Set</button>
        </div>

        <div class="bus-info small">
            <div class="bus-route" style="color:red;">
                <i class="fas fa-bus bus-icon"></i>
                88번
            </div>
            <div class="bus-time-container">
                <div class="bus-time" style="color:red;">5 분</div>
                <div class="bus-time" style="color:red;">( 1 정류장 )</div>
                <i class="fas fa-person-seat icon sitting-icon"></i>
            </div>
            <div class="bus-destination">늦음</div>
        </div>
        <div class="bus-info blinking big">
            <div class="bus-route" style="color:green;">
                <i class="fas fa-bus bus-icon"></i>
                83번
            </div>
            <div class="bus-time-container">
                <div class="bus-time" style="color:green; font-size: 50px;">12 분</div>
                <div class="bus-time" style="color:green;">( 3 정류장 )</div>
                <i class="fas fa-person-walking icon walking-icon" style="margin-left:10px;"></i>
            </div>
            <div class="bus-destination">적당</div>
        </div>
        <div class="bus-info blinking big">
            <div class="bus-route" style="color:green;">
                <i class="fas fa-bus bus-icon"></i>
                88번
            </div>
            <div class="bus-time-container">
                <div class="bus-time" style="color:green; font-size: 50px;">12 분</div>
                <div class="bus-time" style="color:green;">( 3 정류장 )</div>
                <i class="fas fa-person-walking icon walking-icon" style="margin-left:10px;"></i>
            </div>
            <div class="bus-destination">적당</div>
        </div>
        <div class="bus-info">
            <div class="bus-route">
                <i class="fas fa-bus bus-icon"></i>
                10번
            </div>
            <div class="bus-time-container">
                <div class="bus-time" style="color:black;">20 분</div>
                <div class="bus-time" style="color:black;">( 10 정류장 )</div>
                <i class="fas fa-bed icon lying-icon" style="margin-left:10px;"></i>
            </div>
            <div class="bus-destination">여유</div>
        </div>
        <button class="refresh-button">Refresh</button>
    </div>

    <script>
        document.querySelector('.refresh-button').addEventListener('click', function() {
            alert('Refreshing bus arrival times...');
        });
    </script>
</body>
</html>
